name: 构建Jar包和Windows可执行程序

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  release:
    types: [ published ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: 拉取仓库代码
        uses: actions/checkout@v4

      - name: 设置JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven  # 缓存Maven依赖，确保JavaFX已下载

      - name: 构建可执行Jar包
        run: mvn clean package -DskipTests
        # 关键：Maven会自动下载JavaFX依赖到 ~/.m2/repository/org/openjfx/

      - name: 生成Windows EXE程序
        run: |
          # 1. 基础变量（核对Jar文件名！）
          $JAR_FILE_NAME = "SpigotPluginCreaterTool.jar"  # 实际文件名（如带版本号需修改）
          $APP_NAME = "我的世界spigot插件图形化开发工具"
          $MAIN_CLASS = "org.bxwbb.spigotplugincreatertool.HelloApplication"
          $OUTPUT_DIR = "./target/exe"

          # 2. 关键：从Maven仓库提取JavaFX模块路径（无需下载SDK！）
          # Maven仓库中JavaFX的路径格式：~/.m2/repository/org/openjfx/[模块名]/[版本号]/
          $fxGroupPath = "$HOME/.m2/repository/org/openjfx"
          # 查找所有JavaFX模块的win-x64版本Jar所在目录（Windows环境需对应classifier）
          $fxModulePaths = Get-ChildItem -Path $fxGroupPath -Recurse -Directory | 
                           Where-Object { $_.FullName -match "win-x64" } | 
                           Select-Object -ExpandProperty FullName
          # 拼接成jpackage需要的模块路径（Windows下用分号分隔）
          $fxModulePath = $fxModulePaths -join ";"

          # 3. 创建输出目录
          New-Item -ItemType Directory -Force -Path $OUTPUT_DIR

          # 4. 执行jpackage（用Maven中的JavaFX模块）
          jpackage `
            --type exe `
            --input ./target `
            --output $OUTPUT_DIR `
            --name "$APP_NAME" `
            --main-jar "$JAR_FILE_NAME" `
            --main-class "$MAIN_CLASS" `
            --module-path "$fxModulePath" `  # 用Maven中的JavaFX模块路径
            --add-modules javafx.controls,javafx.fxml,javafx.base,javafx.graphics `  # 匹配项目用到的模块
            --win-console

      - name: 上传Jar包产物
        uses: actions/upload-artifact@v4
        with:
          name: mc-plugin-tool-jar
          path: ./target/*.jar

      - name: 上传Windows EXE产物
        uses: actions/upload-artifact@v4
        with:
          name: mc-plugin-tool-windows
          path: ./target/exe/*.exe