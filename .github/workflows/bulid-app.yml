name: 构建Jar包和Windows可执行程序

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  release:
    types: [ published ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: 拉取仓库代码
        uses: actions/checkout@v4

      - name: 设置JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: 构建可执行Jar包（强制更新依赖）
        run: mvn clean package -DskipTests -U

      - name: 生成Windows 64位 EXE程序
        run: |
          $JAR_FILE_NAME = "SpigotPluginCreaterTool.jar"
          $APP_JAR_PATH = "./target/$JAR_FILE_NAME"
          $APP_NAME = "我的世界spigot插件图形化开发工具"
          $MAIN_CLASS = "org.bxwbb.spigotplugincreatertool.HelloApplication"
          $OUTPUT_DIR = "./target/exe-win64"

          Write-Host "===== 调试信息 ====="
          if (Test-Path $APP_JAR_PATH) {
              Write-Host "✅ Jar文件存在：$APP_JAR_PATH"
              Write-Host "Jar文件大小：$(Get-Item $APP_JAR_PATH).Length 字节"
          } else {
              Write-Error "❌ 找不到Jar文件：$APP_JAR_PATH"
              exit 1
          }
          Write-Host "===================="

          New-Item -ItemType Directory -Force -Path $OUTPUT_DIR | Out-Null

          jpackage --type exe --input ./target --output $OUTPUT_DIR --name "$APP_NAME" --main-jar "$JAR_FILE_NAME" --main-class "$MAIN_CLASS" --win-console

      - name: 上传Jar包产物
        uses: actions/upload-artifact@v4
        with:
          name: mc-plugin-tool-jar
          path: ./target/*.jar

      - name: 上传Windows EXE产物
        uses: actions/upload-artifact@v4
        with:
          name: mc-plugin-tool-windows
          path: ./target/exe-win64/*.exe  # 修正路径，与生成目录匹配