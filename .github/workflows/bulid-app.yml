name: 构建Jar包和Windows可执行程序

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  release:
    types: [ published ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: 拉取仓库代码
        uses: actions/checkout@v4

      - name: 设置JDK 21（64位）
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: 构建可执行Jar包（强制更新依赖）
        run: mvn clean package -DskipTests -U
        shell: pwsh

      - name: 安装Launch4j并刷新环境变量
        run: |
          # 安装launch4j
          choco install launch4j -y
          # 刷新环境变量，确保launch4j命令可识别
          refreshenv
          # 查看chocolatey安装路径（辅助调试）
          echo "Chocolatey安装路径: $env:ChocolateyInstall"
        shell: pwsh

      - name: 验证Launch4j安装
        run: |
          # 检查launch4j版本，确认命令可用
          try {
            launch4j --version
            echo "Launch4j安装成功"
          } catch {
            echo "Launch4j未正确安装，请检查路径"
            # 搜索launch4j.exe位置（辅助排查）
            Get-ChildItem -Path C:\ -Filter launch4j.exe -Recurse -ErrorAction SilentlyContinue | Select-Object FullName
            exit 1
          }
        shell: pwsh

      - name: 创建EXE输出目录
        run: |
          New-Item -ItemType Directory -Path ./target/exe-win64 -Force
        shell: pwsh

      - name: 生成Windows 64位EXE程序
        run: |
          # 优先使用命令调用，若失败则尝试绝对路径（兼容不同安装位置）
          try {
            launch4j ./launch4j.xml
          } catch {
            echo "使用命令调用失败，尝试绝对路径"
            $launch4jPath = (Get-ChildItem -Path C:\ -Filter launch4j.exe -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1).FullName
            if ($launch4jPath) {
              & $launch4jPath ./launch4j.xml
            } else {
              echo "未找到launch4j.exe"
              exit 1
            }
          }
        shell: pwsh

      - name: 上传Jar包产物
        uses: actions/upload-artifact@v4
        with:
          name: mc-plugin-tool-jar
          path: ./target/*.jar

      - name: 上传Windows EXE产物
        uses: actions/upload-artifact@v4
        with:
          name: mc-plugin-tool-windows
          path: ./target/exe-win64/*.exe