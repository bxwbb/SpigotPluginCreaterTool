name: 构建Jar包和Windows可执行程序

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  release:
    types: [ published ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: 拉取仓库代码
        uses: actions/checkout@v4

      - name: 设置JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: 构建可执行Jar包（强制更新依赖）
        run: mvn clean package -DskipTests -U

      - name: 生成Windows 64位 EXE程序
        run: |
          # 1. 基础变量（改用Windows反斜杠\，避免路径格式问题）
          $JAR_FILE_NAME = "SpigotPluginCreaterTool.jar"
          $APP_JAR_PATH = ".\target\$JAR_FILE_NAME"  # 反斜杠\
          $APP_NAME = "我的世界spigot插件图形化开发工具"
          $MAIN_CLASS = "org.bxwbb.spigotplugincreatertool.HelloApplication"
          $OUTPUT_DIR = ".\target\exe-win64"  # 反斜杠\（关键修正）

          # 2. 调试信息（保持不变，确认Jar存在）
          Write-Host "===== 调试信息 ====="
          if (Test-Path $APP_JAR_PATH) {
              Write-Host "✅ Jar文件存在：$APP_JAR_PATH"
              $jarSize = (Get-Item $APP_JAR_PATH).Length  # 优化变量赋值，避免输出格式异常
              Write-Host "Jar文件大小：$jarSize 字节"
          } else {
              Write-Error "❌ 找不到Jar文件：$APP_JAR_PATH"
              exit 1
          }
          Write-Host "===================="

          # 3. 创建输出目录（保持不变）
          New-Item -ItemType Directory -Force -Path $OUTPUT_DIR | Out-Null

          # 4. 核心修正：jpackage命令（反斜杠路径 + 显式变量扩展）
          jpackage `
            --type exe `
            --input .\target `  # 反斜杠\
            --output $($OUTPUT_DIR) `  # 显式变量扩展：$($OUTPUT_DIR)
            --name "$APP_NAME" `
            --main-jar "$JAR_FILE_NAME" `
            --main-class "$MAIN_CLASS" `
            --win-console
        shell: C:\Program Files\PowerShell\7\pwsh.EXE -command ". '{0}'"

      - name: 上传Jar包产物
        uses: actions/upload-artifact@v4
        with:
          name: mc-plugin-tool-jar
          path: ./target/*.jar

      - name: 上传Windows EXE产物
        uses: actions/upload-artifact@v4
        with:
          name: mc-plugin-tool-windows
          path: ./target/exe-win64/*.exe  # 修正路径，与生成目录匹配