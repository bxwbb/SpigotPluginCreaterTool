name: 构建Jar包和Windows可执行程序

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  release:
    types: [ published ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: 拉取仓库代码
        uses: actions/checkout@v4

      - name: 设置JDK 21（64位）
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven  # 缓存Maven依赖，加速构建

      - name: 构建可执行Jar包（强制更新依赖）
        run: mvn clean package -DskipTests -U
        # 注：Jar包生成路径由pom.xml控制，默认在target/，名称需与后续$JAR_FILE_NAME匹配

      - name: 生成Windows 64位 EXE程序
        run: |
          # 1. 基础变量（保留正斜杠，后续转换为绝对路径）
          $JAR_FILE_NAME = "SpigotPluginCreaterTool.jar"
          $APP_JAR_PATH = "./target/$JAR_FILE_NAME"
          $APP_NAME = "我的世界spigot插件图形化开发工具"
          $MAIN_CLASS = "org.bxwbb.spigotplugincreatertool.HelloApplication"
          $OUTPUT_DIR_RELATIVE = "./target/exe-win64"  # 相对路径

          # 关键：转换为绝对路径，避免相对路径解析歧义
          $OUTPUT_DIR = (Resolve-Path -Path $OUTPUT_DIR_RELATIVE -ErrorAction Stop).Path
          Write-Host "转换后的绝对输出路径：$OUTPUT_DIR"

          # 2. 调试验证Jar包
          Write-Host "===== 调试信息 ====="
          if (Test-Path $APP_JAR_PATH) {
              Write-Host "✅ Jar文件存在：$APP_JAR_PATH"
              $jarSize = (Get-Item $APP_JAR_PATH).Length
              Write-Host "Jar文件大小：$jarSize 字节"
          } else {
              Write-Error "❌ 找不到Jar文件：$APP_JAR_PATH"
              exit 1
          }
          Write-Host "===================="

          # 3. 创建输出目录（使用绝对路径）
          New-Item -ItemType Directory -Force -Path $OUTPUT_DIR | Out-Null

          # 4. 核心：jpackage命令（用双引号强制包裹路径变量，确保作为单个字符串）
          jpackage --type exe --input "./target" --output "$OUTPUT_DIR" --name "$APP_NAME" --main-jar "$JAR_FILE_NAME" --main-class "$MAIN_CLASS" --win-console
        shell: C:\Program Files\PowerShell\7\pwsh.exe -command ". '{0}'"

      - name: 上传Jar包产物
        uses: actions/upload-artifact@v4
        with:
          name: mc-plugin-tool-jar
          path: ./target/*.jar  # 上传target下所有Jar（含主Jar和依赖Jar）

      - name: 上传Windows EXE产物
        uses: actions/upload-artifact@v4
        with:
          name: mc-plugin-tool-windows
          path: ./target/exe-win64/*.exe  # 与生成步骤的$OUTPUT_DIR完全匹配