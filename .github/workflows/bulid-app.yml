name: 构建Jar包和Windows可执行程序

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  release:
    types: [ published ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: 拉取仓库代码
        uses: actions/checkout@v4

      - name: 设置JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
          # 关键：指定JavaFX依赖仓库（解决Maven下载JavaFX包的问题）
          server-id: central
          settings-path: ${{ github.workspace }}

      # 可选：提前下载JavaFX SDK（确保jpackage能找到模块）
      - name: 下载JavaFX SDK
        run: |
          # 下载与JDK 21匹配的JavaFX 21 SDK（Windows版）
          Invoke-WebRequest -Uri "https://download2.gluonhq.com/openjfx/21.0.2/openjfx-21.0.2_windows-x64_bin.zip" -OutFile "javafx-sdk.zip"
          # 解压到指定目录
          Expand-Archive -Path "javafx-sdk.zip" -DestinationPath "./javafx-sdk" -Force

      - name: 构建可执行Jar包
        run: mvn clean package -DskipTests
        env:
          # 配置Maven拉取JavaFX依赖（若pom.xml用了Gluon仓库）
          MAVEN_OPTS: "-Dmaven.repo.local=${{ github.workspace }}/.m2/repository"

      - name: 生成Windows EXE程序
        run: |
          # 1. 变量定义（务必检查Jar文件名是否带版本号！）
          $JAR_FILE_NAME = "SpigotPluginCreaterTool.jar"  # 若实际是SpigotPluginCreaterTool-1.0-SNAPSHOT.jar，需修改
          $APP_NAME = "我的世界spigot插件图形化开发工具"
          $MAIN_CLASS = "org.bxwbb.spigotplugincreatertool.HelloApplication"
          $OUTPUT_DIR = "./target/exe"
          $FX_SDK_PATH = "./javafx-sdk/javafx-sdk-21.0.2/lib"  # 对应上面解压的JavaFX SDK路径

          # 2. 创建输出目录
          New-Item -ItemType Directory -Force -Path $OUTPUT_DIR

          # 3. 执行jpackage（核心修正：注释行无续行符，添加JavaFX模块配置）
          jpackage `
            --type exe `
            --input ./target `
            --output $OUTPUT_DIR `
            --name "$APP_NAME" `
            --main-jar "$JAR_FILE_NAME" `
            --main-class "$MAIN_CLASS" `
            --module-path "$FX_SDK_PATH" `  # 告诉jpackageJavaFX模块位置
            --add-modules javafx.controls,javafx.fxml,javafx.base,javafx.graphics `  # 必加：JavaFX核心模块
            --win-console  # 最后一行无续行符

      - name: 上传Jar包产物
        uses: actions/upload-artifact@v4
        with:
          name: mc-plugin-tool-jar
          path: ./target/*.jar

      - name: 上传Windows EXE产物
        uses: actions/upload-artifact@v4
        with:
          name: mc-plugin-tool-windows
          path: ./target/exe/*.exe