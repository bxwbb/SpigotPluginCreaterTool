name: 构建Jar包和Windows可执行程序

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  release:
    types: [ published ]

jobs:
  build:
    runs-on: windows-latest  # 保持Windows环境构建EXE

    steps:
      - name: 拉取仓库代码
        uses: actions/checkout@v4

      - name: 设置JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: 构建可执行Jar包
        run: mvn clean package -DskipTests

      - name: 生成Windows EXE程序
        run: |
          # 变量定义（PowerShell语法：变量需加$，赋值用=）
          $JAR_FILE_NAME = "SpigotPluginCreaterTool.jar"
          $APP_NAME = "我的世界spigot插件图形化开发工具"
          $MAIN_CLASS = "org.bxwbb.spigotplugincreatertool.HelloApplication"
          $OUTPUT_DIR = "./target/exe"
          
          # 创建输出目录（PowerShell专用命令，替代Linux的mkdir -p）
          New-Item -ItemType Directory -Force -Path $OUTPUT_DIR
          
          # 执行jpackage（关键：用`作为续行符，最后一行无续行符）
          jpackage `
            --type exe `
            --input ./target `
            --output $OUTPUT_DIR `
            --name "$APP_NAME" `
            --main-jar "$JAR_FILE_NAME" `
            --main-class "$MAIN_CLASS" `
            --icon ./src/main/resources/icon.ico `  # 若图标文件不存在，注释掉此行
            --win-console  # 最后一行不需要续行符

      - name: 上传Jar包产物
        uses: actions/upload-artifact@v4
        with:
          name: mc-plugin-tool-jar
          path: ./target/*.jar  # 上传target下所有Jar（可根据需要缩小范围）

      - name: 上传Windows EXE产物
        uses: actions/upload-artifact@v4
        with:
          name: mc-plugin-tool-windows
          path: ./target/exe/*.exe  # 匹配生成的EXE文件