name: 构建Jar包和Windows可执行程序

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  release:
    types: [ published ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: 拉取仓库代码
        uses: actions/checkout@v4

      - name: 设置JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # 关键修正：更换JavaFX SDK下载源（Oracle官方镜像）+ 优化命令
      - name: 下载JavaFX SDK（Oracle官方源）
        run: |
          # 1. 用Oracle公开链接（稳定无权限问题），添加-UseBasicParsing避免PowerShell解析报错
          Invoke-WebRequest `
            -Uri "https://download.oracle.com/otn-pub/java/jfx/21.0.2/openjfx-21.0.2_windows-x64_bin.zip" `
            -OutFile "javafx-sdk.zip" `
            -UseBasicParsing `
            -Headers @{"Cookie" = "oraclelicense=accept-securebackup-cookie"}  # 自动接受Oracle许可协议
          
          # 2. 解压（Oracle压缩包内部文件夹名是openjfx-21.0.2，不是javafx-sdk-21.0.2）
          Expand-Archive -Path "javafx-sdk.zip" -DestinationPath "./javafx-sdk" -Force

      - name: 构建可执行Jar包
        run: mvn clean package -DskipTests

      - name: 生成Windows EXE程序
        run: |
          $JAR_FILE_NAME = "SpigotPluginCreaterTool.jar"  # 务必核对实际Jar文件名（是否带版本号）
          $APP_NAME = "我的世界spigot插件图形化开发工具"
          $MAIN_CLASS = "org.bxwbb.spigotplugincreatertool.HelloApplication"
          $OUTPUT_DIR = "./target/exe"
          # 关键修正：匹配Oracle解压后的文件夹名（openjfx-21.0.2）
          $FX_SDK_PATH = "./javafx-sdk/openjfx-21.0.2/lib"

          New-Item -ItemType Directory -Force -Path $OUTPUT_DIR

          # jpackage命令不变，确保模块路径正确
          jpackage `
            --type exe `
            --input ./target `
            --output $OUTPUT_DIR `
            --name "$APP_NAME" `
            --main-jar "$JAR_FILE_NAME" `
            --main-class "$MAIN_CLASS" `
            --module-path "$FX_SDK_PATH" `
            --add-modules javafx.controls,javafx.fxml,javafx.base,javafx.graphics `
            --win-console

      - name: 上传Jar包产物
        uses: actions/upload-artifact@v4
        with:
          name: mc-plugin-tool-jar
          path: ./target/*.jar

      - name: 上传Windows EXE产物
        uses: actions/upload-artifact@v4
        with:
          name: mc-plugin-tool-windows
          path: ./target/exe/*.exe