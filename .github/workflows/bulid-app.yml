name: 构建Jar包和Windows可执行程序

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  release:
    types: [ published ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: 拉取仓库代码
        uses: actions/checkout@v4

      - name: 设置JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven  # 缓存Maven依赖，确保JavaFX已下载

      - name: 构建可执行Jar包
        run: mvn clean package -DskipTests
        # 关键：Maven会自动下载JavaFX依赖到 ~/.m2/repository/org/openjfx/

      - name: 生成Windows EXE程序
        run: |
          # 1. 基础变量（核对Jar文件名！）
          $JAR_FILE_NAME = "SpigotPluginCreaterTool.jar"  # 务必确认实际文件名（如带版本号需修改）
          $APP_NAME = "我的世界spigot插件图形化开发工具"
          $MAIN_CLASS = "org.bxwbb.spigotplugincreatertool.HelloApplication"
          $OUTPUT_DIR = "./target/exe"

          # 2. 从Maven仓库提取JavaFX模块路径（无需下载SDK！）
          $fxGroupPath = "$HOME/.m2/repository/org/openjfx"
          $fxModulePaths = Get-ChildItem -Path $fxGroupPath -Recurse -Directory | 
                           Where-Object { $_.FullName -match "win-x64" } | 
                           Select-Object -ExpandProperty FullName
          $fxModulePath = $fxModulePaths -join ";"

          # 3. 可选：输出模块路径，方便调试（查看是否找到JavaFX模块）
          Write-Host "JavaFX模块路径：$fxModulePath"

          # 4. 创建输出目录
          New-Item -ItemType Directory -Force -Path $OUTPUT_DIR

          # 5. 执行jpackage（关键：补全--module-path行的续行符`）
          jpackage `
            --type exe `
            --input ./target `
            --output $OUTPUT_DIR `
            --name "$APP_NAME" `
            --main-jar "$JAR_FILE_NAME" `
            --main-class "$MAIN_CLASS" `
            --module-path "$fxModulePath" `  # 这里必须加`续行符（之前缺失导致错误）
            --add-modules javafx.controls,javafx.fxml,javafx.base,javafx.graphics `  # 现在能正确识别为jpackage参数
            --win-console  # 最后一行无续行符

      - name: 上传Jar包产物
        uses: actions/upload-artifact@v4
        with:
          name: mc-plugin-tool-jar
          path: ./target/*.jar

      - name: 上传Windows EXE产物
        uses: actions/upload-artifact@v4
        with:
          name: mc-plugin-tool-windows
          path: ./target/exe/*.exe